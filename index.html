<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RocketNews</title>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <div id="background"></div>
        
        <div id="lado-a">
            <div id="logo">
                <a href=""><img src="./assets/logo.svg" alt=""></a>
            </div>

            <div id="text">
                <h2>atualize ideias e informações em 5 minutos.</h2>
                <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    <br> perfeito para se preparar para codar ☕</p>
            </div>
        </div>

        <div id="legend">Insira seu email:</div>

        <div id="email">

            <div id="boxgreen"></div>

            <form action="">
                <input type="email" name="box-email" id="box" placeholder="oi@rocketseat.com">
            </form>

            <button type="button" id="boxpurple">
                <img src="./assets/send.png" alt="Botão">
            </button>
            
        </div>


        
        <div id="more">
            <h4>deixe-me ler primeiro</h4>
            <img src="./assets/arrow-right.png" alt="">
        </div>


    </body>
</html>
