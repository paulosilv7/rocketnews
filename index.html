<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RocketNews</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./assets/send.svg" type="image/x-icon">

    
    </head>


    <body>

        <article id="contents">

            <section id="lado-a">
                <div id="logo">
                    <a href=""><img src="./assets/logo.svg" alt=""></a>
                </div>

                <div id="text">
                    <h2>atualize ideias e informações em 5 minutos.</h2>
                    <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
                    <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                        <br> perfeito para se preparar para codar ☕</p>
                </div>
            </section>

            <div id="legend">Insira seu email:</div>

            <section id="email">

                <div id="boxgreen"></div>

                <form action="" id="formulary">
                    <input type="email" name="box-email" id="box" placeholder="oi@rocketseat.com" maxlength="70" minlength="8" required>
                
                    <button type="reset" id="boxpurple" form="formulary">
                        <img src="./assets/send.png" alt="Botão">
                    </button>
                </form>
            </section>

        </article>

    </body>
</html>
